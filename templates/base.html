    <style>
      .navbar {
        background-color: #000080;
      }
      .availability-form {
        margin-top: -50px;
        z-index: 2;
        position: relative;
      }
      @media screen and (max-width: 575px) {
        .availability-form {
          margin-top: 25px;
          padding: 0 35px;
        }
      }
      #home {
        margin: 0;
        padding: 0;
      }
      #carouselExampleCaptions {
        margin: 0;
      }
      .carousel-inner {
        padding: 0;
      }

      .home-contact {
    background-color: rgba(0, 0, 0, 0.3); /* Warna hitam dengan tingkat transparansi 0.5 */
    padding: 20px; /* Atur padding sesuai kebutuhan Anda */
    color: #fff; /* Warna teks menjadi putih agar terlihat dengan baik di latar belakang hitam */
}

.home-contact .content {
    max-width: 600px; /* Sesuaikan lebar konten sesuai kebutuhan Anda */
    margin: 0 auto; /* Pusatkan konten */
}

/* Kustomisasi gaya tombol */
.home-contact .btn {
    background-color: #fff; /* Warna latar belakang tombol */
    color: #000; /* Warna teks tombol */
    padding: 10px 20px; /* Atur padding tombol sesuai kebutuhan Anda */
    text-decoration: none; /* Hapus dekorasi tautan */
    display: inline-block;
    margin-top: 10px; /* Atur jarak atas sesuai kebutuhan Anda */
}

/* Efek hover pada tombol */
.home-contact .btn:hover {
    background-color: #000; /* Warna latar belakang tombol saat dihover */
    color: #fff; /* Warna teks tombol saat dihover */
}

  <body>
    <nav class="navbar navbar-expand-lg bg-light px-lg-3 py-lg-2 shadow-sm sticky-top" style="background-color: #000080;">
      <div class="container-fluid">
        <a class="navbar-brand me-5 fw-bold fs-3 h-font" href="index.php">SAHASI</a>
        <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-2" href="#kamar">Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-2" href="#fasilitas">Facilities</a>
            </li>

            </li>
            <li class="nav-item">
              <a class="nav-link me-2" href="#footer">About</a>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <button type="button" class="btn btn-outline-dark shadow-none me-lg-3 me-2" data-bs-toggle="modal" data-bs-target="#loginModel">Login</button>
            <button type="button" class="btn btn-outline-dark shadow-none" data-bs-toggle="modal" data-bs-target="#registerModel">Register</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="modal fade" id="loginModel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form action="{{ url_for('userlogin')}}" method="post">
            <div class="modal-header">
              <h5 class="modal-title d-flex align-items-center">
                <i class="bi bi-person-circle fs-3 me-2"></i>User Login
              </h5>
              <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control shadow-none" id="email" name="email">
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control shadow-none" id="password" name="password">
              </div>
              <div class="d-flex align-items-center justify-content-between mb-2">
                <button type="submit" class="btn btn-dark shadow-none">LOGIN</button>
                <a href="JavaScript: void(0)" class="text-secondary text-decoration-none">Forgot Password</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="registerModel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form action="{{ url_for('userregister')}}" method="post">
            <div class="modal-header">
              <h5 class="modal-title d-flex align-items-center">
                <i class="bi bi-person-lines-fill fs-3 me-2"></i>User Registration
              </h5>
              <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <span class="badge rounded-pill bg-light text-dark mb-3 text-wrap lh-base">Note: Your details must match with your ID (Aadhaar card, passport, driving license, etc.) that will be required during check-in.</span>
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-6 ps-0 mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control shadow-none" id="name" name="name">
                  </div>
                  <!-- Your other input fields -->
                </div>
              </div>
              <div class="text-center my-1">
                <button type="submit" class="btn btn-dark shadow-none">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
